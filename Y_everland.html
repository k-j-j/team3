<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YE_EVERLAND</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/Y_everland.css">
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">

  <script src="./js/jquery-1.11.2.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="./js/Y_everland.js"></script>
</head>
<body>

  <!-- YE_VIDEO -->
  <div id="Y_clip">
    <div id="Y_title">
      <h2>Everland's Clips</h2>
      <p class="Y_t">매일이 즐거운 에버랜드 이야기</p>
    </div>

    <ul id="Y_v_slide">
      <li class="slick-slide">
        <div>
          <a href="https://www.youtube.com/embed/IcyzJ2BByrE">
            <img src="./Y_img/video01.jpg" alt="video">
            <div>
              <p class="Y_v1">아마존에서~세계일주까지</p>
              <p>아마존 익스프레스 맥주</p>
            </div>
          </a>
          
        </div>
        <!-- <video controls muted preload="none" type="video">
          <source  src="https://www.youtube.com/embed/Hj5go9FUlvQ">
        </video> -->
      </li>
      <li class="slick-slide">
        <div>
          <a href="https://www.youtube.com/embed/M3kvOyp6Gps">
            <img src="./Y_img/video02.jpg" alt="video">
          </a>
          <div>
            <p class="Y_v1">장미도, 사랑도 넘치는</p>
            <p>우리의 추억 남기기</p>
          </div>
        </div>
      </li>
      <li class="slick-slide">
        <div>
          <a href="https://www.youtube.com/embed/Hj5go9FUlvQ">
            <img src="./Y_img/video03.jpg" alt="video">
          </a>
          <div>
            <p class="Y_v1">바오가족과 송바오</p>
            <p>다정 뿜뿜 대화</p>
          </div>
        </div>
      </li>
      <li class="slick-slide">
        <div>
          <a href="https://www.youtube.com/embed/k0iirwnjbpg">
            <img src="./Y_img/video04.jpg" alt="video">
          </a>
          <div>
            <p class="Y_v1">판타스틱한 친구들을</p>
            <p>만나보자구</p>
          </div>
        </div>
      </li>
      <li class="slick-slide">
        <div>
          <a href="https://www.youtube.com/embed/X59Ij1mn_1w">
            <img src="./Y_img/video05.jpg" alt="video">
          </a>
          <div>
            <p class="Y_v1">오래봐도 예쁘다</p>
            <p>화제의 엔딩송 공개</p>
          </div>
        </div>
      </li>
      <li class="slick-slide">
        <div>
          <a href="https://www.youtube.com/embed/CH10UxDXxWI">
            <img src="./Y_img/video06.jpg" alt="video">
          </a>
          <div>
            <p class="Y_v1">에버랜드에 피어난 하이키</p>
            <p>본격 "역주행" 체험</p>
          </div>
        </div>
      </li>
    </ul>

    <div id="Y_more">
      <button id="Y_v_button">
        더 많은 영상 보러가기
        <img src="./Y_img/btn_arr.png" alt="arrow">
      </button>
    </div>
  </div>


  <!-- CAST 공고 배너 -->
  <section id="Y_recuit">
    <div id="Y_cast">
      <div class="Y_castbox">
        <p class="Y_cast_title">에버랜드 캐스트 모집</p>
        <span class="Y_a1">캐스트 소개 및 혜택</span>
        <span>다운로드(PDF)</span>
      </div>
    </div>

    <div class="Y_castimg">
      <img src="./Y_img/cast_banner 1.png" alt="cast">
    </div>
  </section>



  <!-- 서브페이지 이동 -->
  <nav id="Y_sub">
    <div id="Y_submain">
      <a href="#">
        <div id="Y_carri">
          <!-- <div class="Y_content">
            <h2>Caribbeanbay</h2>
            <h2>Caribbeanbay</h2>
          </div> -->
          <img src="./Y_img/logo_carribean1.png" alt="carribeanbay">
        </div>
      </a>

      <a href="#">
        <div id="Y_home">
          <!-- <h2>HOMEBRIDGE</h2> -->
          <img src="./Y_img/logo_home.png" alt="homebridge">
        </div>
      </a>
    </div>
  </nav>
